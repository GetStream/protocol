name: TypeScript Video Proto

on:
  pull_request:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  protoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"
      - name: Install dependencies
        run: ./install.sh
      - name: Compile definitions - client
        run: ./generate.sh ts
      - name: Compile definitions - mock SFU
        run: ./generate.sh ts-node
